<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <title>jQuery Practice Page</title>
    <link rel="stylesheet" href="jquery.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <div id="wrapper">
      <div class="formElement">

        <label for="email">Email</label>
        <input type="text " name="email" id="email" placeholder="you@email.com">

        </div>

        <div class="formElement">

          <label for="phone">Phone</label>
          <input type="text " name="phone" id="phone" placeholder="0123456789">

        </div>

        <div class="formElement">

          <label for="password">Password</label>
          <input type="password" name="password" id="password">

        </div>

        <div class="formElement">

          <label for="passwordConfirm">Confirm Password</label>
          <input type="password" name="passwordConfirm" id="passwordConfirm">

        </div>

        <div class="formElement">
          <input id="submitButton" type="submit" value="Sign Up">
        </div>
        <div id="successMessage"><h1>Sign up Succesfull!</h1></div>
        <div id="errorMessage"></div>
        </div>
      </div>

    <script type="text/javascript" src="jq.js"></script>

  </body>
</html>
